name: Zig Cross-Compilation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ZIG_VERSION: 0.14.1

jobs:
  linux-and-windows:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [
          x86_64-linux,
          aarch64-linux,
          x86_64-windows,
          aarch64-windows
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build (${{ matrix.target }})
        run: make build TARGET=${{ matrix.target }} OPT=ReleaseFast

      - name: Package artifact
        run: |
          mkdir -p artifacts/${{ matrix.target }}
          cp -a zig-out/bin/* artifacts/${{ matrix.target }}/
          (cd artifacts && tar -czf evtx-zig-${{ matrix.target }}.tar.gz ${{ matrix.target }})

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: evtx-zig-${{ matrix.target }}
          path: artifacts/evtx-zig-${{ matrix.target }}.tar.gz

      - name: Build native for smoke test
        run: make build OPT=ReleaseFast

      - name: Smoke test (parse sample)
        run: |
          ./zig-out/bin/evtx_dump_zig -t 1 -o xml samples/system.evtx | head -n 5

  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [
          x86_64-macos,
          aarch64-macos
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build (${{ matrix.target }})
        run: make build TARGET=${{ matrix.target }} OPT=ReleaseFast

      - name: Package artifact
        run: |
          mkdir -p artifacts/${{ matrix.target }}
          cp -a zig-out/bin/* artifacts/${{ matrix.target }}/
          (cd artifacts && tar -czf evtx-zig-${{ matrix.target }}.tar.gz ${{ matrix.target }})

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: evtx-zig-${{ matrix.target }}
          path: artifacts/evtx-zig-${{ matrix.target }}.tar.gz

      - name: Build native for smoke test
        run: make build OPT=ReleaseFast

      - name: Smoke test (parse sample)
        run: |
          ./zig-out/bin/evtx_dump_zig -t 1 -o xml samples/system.evtx | head -n 5


